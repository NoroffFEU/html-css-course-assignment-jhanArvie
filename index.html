<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <a href="index.html"
          ><img
            class="brand-image"
            src="/assets/images/logo.png"
            alt="Camera Logo Image"
            height="50px"
            width="50px"
        /></a>
        <h2 class="brand-name">
          Square <br />
          Eyes
        </h2>

        <div class="search-container">
          <label for="search"
            ><img
              class="search-button"
              src="/assets/images/search-button.png"
              alt="Search Button"
          /></label>
          <input type="search" class="search-input" placeholder="Search..." />
        </div>
      </div>

      <div class="hamburger-checkbox">
        <input type="checkbox" class="toggle-menu" />
        <div class="hamburger"></div>
      </div>

      <nav class="navigation">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="tv-series.html">TV Series</a></li>
          <li><a href="about-us.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <figure class="hero-image">
      <section class="home-hero">
        <div class="cus-plybtn"></div>
        <div class="home-featured">
          <h1>AI War</h1>
          <p>
            In a future where artificial intelligence has turned against
            humanity, a small band of rebels must navigate a treacherous
            landscape of advanced technology.
          </p>
          <a class="watch-btn">Watch </a>
          <a class="view-details">View Details</a>
        </div>
      </section>
    </figure>
    <main>
      <section class="flex-container">
        <div class="list">
          <div class="list-name">
            <h3>Latest and Upcoming Movies</h3>
            <p>Up to date list of highly recommended movies.</p>
          </div>
          <div class="list-images-wrapper">
            <ul class="list-images">
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-1.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-2.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-3.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-4.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-5.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-6.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-7.jpeg"
                  alt="Lates Movie"
                />
              </li>
              <li>
                <img
                  src="/assets/images/poster-pictures/portrait-8.jpeg"
                  alt="Lates Movie"
                />
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="grid-container">
        <div class="grid-meta">
          <div class="grid-name flex flex-row space-between align-center">
            <h3 class="marg-1">Movies</h3>

            <a href="movies.html" class="marg-1">View all</a>
          </div>
          <p class="color-1">Here are the most recommended movies for you.</p>
        </div>
        <div class="movie-grid">
          <div class="movie-entry">
            <img
              src="/assets/images/poster-pictures/portrait-8.jpeg"
              alt="Movie"
            />
          </div>
          <div class="movie-entry">
            <img
              src="/assets/images/poster-pictures/portrait-8.jpeg"

          <div class="movie-entry featured">
            <img

          <div class="home-featured-2">

              In a future where artificial intelligence has turned against

              landscape of advanced technology.
            </p>

            <a class="view-details">View Details</a>
          </div>
