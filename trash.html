<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="checkOut.showModal()">Open</button>
    <dialog id="dialogRef">
      <iframe
        class="m-auto"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/h3bTwCqX4ns?si=_glrbjiq5amrPDYg"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <button class="mt-8" onclick="dialogRef.close()">Close</button>
    </dialog>

    <dialog id="checkOut" class="flex flex-col">
      <div class="out-summary clr-white bg-clr-black">
        <button class="btn btn-secondary fs-18" onclick="checkOut.close()">
          Back
        </button>
        <div class="out-info m-2">
          <h5 class="fs-26">Check Out Summary</h5>
          <div class="flex space-between align-center m-0">
            <h6 class="fs-16">Movie Title</h6>
            <p class="fw-5">Kr100</p>
          </div>
          <div class="flex space-between align-center m-0">
            <h6 class="fs-18">Tax</h6>
            <p class="fw-5">kr10</p>
          </div>
          <div class="bar-out"></div>
          <div class="flex space-between">
            <h6 class="fs-18">Total</h6>
            <p class="fw-5">kr110</p>
          </div>
        </div>
      </div>
      <div class="pay-summary">
        <div>
          <h5 class="fs-26">Choose Payment Method</h5>
          <div class="bar-out"></div>
          <div class="flex justify-center gap-2">
            <div class="flex align-center">
              <img
                src="/assets/images/icons/Credit Card.png"
                alt="card"
                width="40px"
                height="40px "
              />
              <h6 class="fs-18 fw-5">Credit Card</h6>
            </div>
            <div class="flex align-center">
              <img
                src="/assets/images/icons/PayPal.png"
                alt="paypal"
                width="40px"
                height="40px "
              />
              <h6 class="fs-18 fw-5">Paypal</h6>
            </div>
          </div>
        </div>
        <button onclick="checkOut.close()" class="btn btn-primary">
          Confirm
        </button>
      </div>
    </dialog>
